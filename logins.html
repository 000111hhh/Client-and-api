<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top:100px

        }

        label{
            display:block;
            margin-bottom:10px;
        }

        input[type='text'],
        input[type='password']{
            padding: 5px;
            width: 200px;
        }
        
        .button_login{
            align-items: center;
              background-clip: padding-box;
              background-color: #fa6400;
              border: 1px solid transparent;
              border-radius: .25rem;
              box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
              box-sizing: border-box;
              color: #fff;
              cursor: pointer;
              display: inline-flex;
              font-family: system-ui,-apple-system,system-ui,"Helvetica Neue",Helvetica,Arial,sans-serif;
              font-size: 16px;
              font-weight: 600;
              justify-content: center;
              line-height: 1.25;
              margin: 0;
              min-height: 3rem;
              padding: calc(.875rem - 1px) calc(1.5rem - 1px);
              position: relative;
              text-decoration: none;
              transition: all 250ms;
              user-select: none;
              -webkit-user-select: none;
              touch-action: manipulation;
              vertical-align: baseline;
              width: auto;
        }

        #rcorners2 {
            border-radius: 25px;
            border: 2px solid #8AC007;
            padding: 20px; 
            width: 200px;
            height: 150px;      
}

        .login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
          text-align: center;
          margin-bottom: 20px;
        }

        .form-group {
          margin-bottom: 20px;
        }

        .form-group label {
          display: block;
          font-weight: bold;
          margin-bottom: 5px;
        }

        .form-group input {
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }

        .form-group button {
          width: 100%;
          padding: 8px;
          background-color: #4CAF50;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        .form-group button:hover {
          background-color: #45a049;
        }


    </style>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <div class="login-container">
        <h1>登录</h1>
        <form action="http://localhost:3000/login" method="POST" class="rcorners2">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" placeholder='请输入用户名' required autocomplete="off"><br><br>
            <label for="password">密码</label>
            <input type="password" id="password" name="password" placeholder='请输入密码' required><br><br>
            <input type="submit" value="登录" class="button_login"><br><br>
        </form>

        <form action="http://localhost:3000/Toregister" method="POST">
            <a>还没有账号？立即</a><a href="http://localhost:3000/Toregister">注册</a>
        </form>
    </div>
</body>
</html>
